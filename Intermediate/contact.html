<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
</head>
<body>
	<center>

		<h2>Contact Form</h2>

		<table>
			<thead>
				<tr>
					<th>What we need to know</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>First Name:</td>
					<td><input type="text" name="firstName" placeholder="First Name"></td>
				</tr>
				<tr>
					<td>Last Name:</td>
					<td><input type="text" name="lastName" placeholder="Last Name"></td>
				</tr>
				<tr>
					<td>Email Adress:</td>
					<td><input type="text" name="emailAdress" placeholder="Email Adress"></td>
				<tr>
					<td>Message:</td>
					<td><textarea name="message" rows="10" cols="20">Write us a message</textarea></td>
				</tr>
				<tr>
					<td>Submit:</td>
					<td><input type="submit" value="Submit"></td>
				</tr>
			</tbody>
		</table>

	</center>
</body>
</html>
